<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Heart Disease Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #463c8f;
            color: #a7f3d0;
            font-family: 'Oxanium', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #410e92;
            border-radius: 15px;
            background: linear-gradient(145deg, #0f0e17, #17161f);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            color: #39168b;
            text-shadow: 0 0 10px #7ebd18, 0 0 20px #86a122;
        }
        label {
            font-size: 1.2rem;
            display: block;
            margin-top: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #167a8b;
            border-radius: 5px;
            background-color: #1a1a2e;
            color: #a7f3d0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #0f0e17;
            background-color: #0fefca;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #0fefca;
        }
        button:hover {
            background-color: #0bcbb0;
            box-shadow: 0 0 20px #0bcbb0, 0 0 30px #0bcbb0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" required>
            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="number" id="thalach" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const age = document.getElementById('age').value;
            const cp = document.getElementById('cp').value;
            const thalach = document.getElementById('thalach').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ age, cp, thalach })
                });
                const result = await response.json();
                document.getElementById('result').textContent = `Prediction: ${result.prediction}`;
            } catch (error) {
                document.getElementById('result').textContent = 'Error: Unable to connect to the server.';
            }
        });
    </script>
</body>
</html>
